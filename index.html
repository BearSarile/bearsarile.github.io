<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Senior Game Programmer Portfolio</title>
  <meta name="description" content="Portfolio of a Senior Game Programmer showcasing shipped titles, gameplay systems, and engine tools." />
  <link rel="stylesheet" href="styles.css" />
</head>
<section class="filters container" aria-label="Project filters">
  <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap">
    <label>
      <strong>Year</strong>
      <select id="filter-year">
        <option value="">All</option>
      </select>
    </label>
    <label>
      <strong>Status</strong>
      <select id="filter-status">
        <option value="">All</option>
        <option value="Published">Published</option>
        <option value="Archived">Archived</option>
      </select>
    </label>
    <div>
      <strong>Technologies</strong>
      <div id="filter-techs" style="display:flex;gap:8px;flex-wrap:wrap;margin-top:6px"></div>
    </div>
    <input id="filter-search" placeholder="Search title, features, tech" style="margin-left:auto;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit" />
  </div>
</section>
<body>
  <header class="site-header">
    <div class="container">
      <h1 id="site-name">Senior Game Programmer</h1>
      <p id="site-tagline">Gameplay systems, engine tooling, performance</p>
    </div>
  </header>

  <main class="container">
    <section id="projects-grid" aria-label="Projects"></section>
  </main>

  <div id="project-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content" role="document">
      <button class="modal-close" aria-label="Close project">Ã—</button>
      <article id="project-detail"></article>
    </div>
    <div class="modal-backdrop"></div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>----</p>
    </div>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
